<div class="card">
    <p-dataView #dv [value]="videos" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField"
        [sortOrder]="sortOrder" layout="list">
        <ng-template let-video pTemplate="listItem">
            <app-thumbnail [video]="video"></app-thumbnail>
        </ng-template>

    </p-dataView>
</div>
